{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile of age - {{ obj.title }}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>

<body>
    <h1>
        <a href="/?c={{ obj.id }}">{{ obj.title }}</a>
    </h1>
    <img src="{{ obj.image }}" alt="{{ obj.alt }}" title="{{ obj.alt }}">
    <p>{{ obj.alt }}</p>
</body>

</html>
